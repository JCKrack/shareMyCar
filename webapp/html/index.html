<!DOCTYPE html>
<html>
<head>
	<title>Selects Dependients</title>
	<!--scripts-->
	<script src="../js/index.js"></script>
</head>
<body onload="init()">

	<h1>Brands & Models</h1>

	<select id="brands" onchange="fillModels()"></select>

	<select id="models"></select>

	<hr>

	<h1>Country, State, City & University</h1>

	<select id="countries" onchange="fillStates()"></select>

	<select id="states" onchange="fillCities()"></select>

	<select id="cities" onchange="fillUniversities()"></select>

	<select id="universities" onclick="latlon()"></select>

	<p id="latitude">Latitude</p>
	
	<p id="longitude">Longitude</p>

	<hr>

</body>
</html>
