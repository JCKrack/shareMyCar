<!DOCTYPE html>
<html>
	<head>
		<title>Share My Car</title>
		<link href="css/register.css" rel="stylesheet"></link>
	</head>
	<body>
		<header style="position: relative;">
			<div id="logo">
				<a href="index.html"><img src="images/utt_white.png"></img></a>
				<label>Share My Car</label>
				<button>Login</button>
				<div class="download">
					<img src="images/download.png"></img>
					<label>Download App</label>
				</div>
			</div>
		</header>
		<body>
			<label class="labels">Personal information</label>
			<div id="register">
				<div class="box2"></div>
				<input type="text" id="name" placeholder="FIRST NAME"></input>
				<input type="text" id="lastName" placeholder="LAST NAME"></input>
				<input type="text" id="secondlastName" placeholder="SECOND LAST NAME"></input>
				<div class="box2"></div>
			</div>
			<label class="labels">Contact</label>
			<div id="register2">
				<div class="box2"></div>
				<input type="text" id="cell" placeholder="CELL PHONE NUMBER"></input>
				<input type="text" id="email" placeholder="EMAIL"></input>
				<input type="password" id="password" placeholder="PASSWORD"></input>
				<input type="password" id="password2" placeholder="CONFIRM PASSWORD"></input>
				<div class="box2"></div>
			</div>
			<label class="labels">Select your location</label>
			<div id="register3">
				<div class="box2"></div>
				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d13462.926138912491!2d-116.94100998022462!3d32.47987175!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1517604683740" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				<div class="box2"></div>
			</div>
			<a href="register2.html"><button>Next</button></a>
		</body>
	</body>
	<footer>
		QUE ONDA
	</footer>
</html>
