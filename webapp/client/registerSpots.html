<!DOCTYPE HTML>
<html>
<head>
	<title>Register Stops - ShareMyCar</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="icon" type="image/png" href="img/smc.png">
	<script src="js/index.js"></script>
	<script src="js/registerSpots.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpSKM1HkrXvYq98gLOY2s9FHMUYLfvfX0" type="text/javascript"></script>
</head>
<body onload="init()">
	<header id="header" >
		<nav>
			<ul>
				<li><a href="viewDriverSpots.html"><span class="one"><i class="icon icon-location"></i></span>View Your Stops</a></li>
				<li><a href="#"><span class="two"><i class="icon icon-map2"></i></span>My Travels</a></li>
				<li><a href="#"><span class="three"><i class="icon icon-home"></i></span>Home</a></li>
				<li><a href="#"><span class="four"><i class="icon icon-phone"></i></span>Support</a></li>
				<li><a onclick="logout()"><span class="five"><i class="icon icon-exit"></i></span>Logout</a></li>
			</ul>
		</nav>
	</header>
	<div id="profile" onclick="showMenu()">
	</div>
	<div id="sidemenu">
		<div id="profile2" onclick="showMenu()">
		</div>
		<ul>
			<li id="name"></li>
			<li id="role"></li>
			<li id="email"></li>
			<li id="cellphone"></li>
			<li id="city"></li>
			<li id="university"></li>
			<li><a href="#"><i class="icon icon-cog"></i>Edit Profile</a></li>
			<li><a onclick="logout()"><i class="icon icon-exit"></i>Logout</a></li>
		</ul>
	</div>
	<div id="container">
		<div id="map"></div>
      	<button onclick="deleteMarkers();" class="buttonRemove">Delete Markers</button>
    	<button onclick="registerSpots()" class="buttonOK">Register Stops</button>
    	Time you pass by this spot:
  		<input type="time" id="time">
	</div>
	
</body>
</html>
