<!DOCTYPE HTML>
<html>
<head>
	<title>Home - ShareMyCar</title>
	<link rel="stylesheet" href="css/register.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="icon" type="image/png" href="img/smc.png">
	<script src="js/index.js"></script>
	<script src="js/updatePassenger.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpSKM1HkrXvYq98gLOY2s9FHMUYLfvfX0" type="text/javascript"></script>
</head>
<body onload="init()">
	<header id="header" >
		<div id="back"></div>
		<nav>
			<ul>
				<li><a href="viewAllSpot.html"><span class="one"><i class="icon icon-location"></i></span>View Your Driver</a></li>
				<li><a href="#"><span class="two"><i class="icon icon-map2"></i></span>My Travels</a></li>
				<li><a href="homePassenger.html"><span class="three"><i class="icon icon-home"></i></span>Home</a></li>
				<li><a href="#"><span class="four"><i class="icon icon-phone"></i></span>Support</a></li>
				<li><a href="inTravel.html"><span class="five"><i class="icon icon-exit"></i></span>Start Travel</a></li>
			</ul>
		</nav>
	</header>
	<div id="content">
			<h1>Modify your information</h1>
        <div class="form" align="center">
        	<form action="../apis/imageprofile.php" method="post" enctype="multipart/form-data">
        		<img id="image">
			   <label>Select your profile image: </label>
			   <input type="file" id="profile" name="profile">
			   <input type="hidden" name="idForm" id="idForm">
			   <input type="hidden" name="roleForm" id="roleForm">
			   <input type="submit" class="submit">
			</form>
          <input type="text" id="name" placeholder="First Name">
          <input type="text" id="lastname" placeholder="Last Name">
          <input type="text" id="secondlastname" placeholder="Second Last Name">
          <input type="tel" id="phonenumber" placeholder="Phone Number: In The Form xxx-xxx-xxxx"required
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    			<span class="validity"></span>
					<select id="countries" onchange="fillStates()">
						<option value="Select Country...">Select Country...</option>
					</select>
					<select id="states" onchange="fillCities()">
						<option value="Select State...">Select State...</option>
					</select>
					<select id="cities" onchange="fillUniversities()">
						<option value="Select City...">Select City...</option>
					</select>
					<select id="universities" onclick="latlon()">
						<option value="Select university...">Select University...</option>
					</select>

					<article id="article1" class="block">
      					<input id="slot1" type="text" name="slot1" value="" placeholder="Address">
      					<div class="formbuttons">
      						<button onclick="getAddress(1)" class="ok">Verify</button>
      					</div>
    				</article>

    				<div id="map" style="width: 500px; height: 400px;"></div>

    				<input type="text" id="controlNumber" placeholder="Control Number">

    				<input type="text" id="payAccount" placeholder="Pay Account">

					<h2>Login information</h2>
					<input type="password" id="password" placeholder="Password">
					<div class="formbuttons">
						<button class="ok" onclick="postDriver()">Register</button>
					</div>
					<label id="message"></label>
			</div>
  </div>
</body>
</html>
