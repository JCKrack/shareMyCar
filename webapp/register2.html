<!DOCTYPE html>
<html>
	<head>
		<title>Share My Car</title>
		<link href="css/style.css" rel="stylesheet"></link>
	</head>
	<body>
		<header style="position: relative;">
			<div id="logo">
				<a href="index.html"><img src="images/utt_white.png"></img></a>
				<label>Share My Car</label>
				<button>Login</button>
				<div class="download">
					<img src="images/download.png"></img>
					<label>Download App</label>
				</div>
			</div>
		</header>
		<main>
			<label class="labels">Country</label>
			<div id="register">
				<div class="box2"></div>
				<select id="country">
					<option>COUNTRY</option>
				</select>
				<select id="state">
					<option>STATE</option>
				</select>
				<select id="city">
					<option>CITY</option>
				</select>
				<div class="box2"></div>
			</div>
			<label class="labels">Personal School Information</label>
			<div id="register">
				<div class="box2"></div>
				<input type="text" id="matricula" placeholder="CONTROL NUMBER"></input>
				<select id="turn">
					<option>TURN</option>
				</select>
				<select id="type">
					<option>SELECT TYPE</option>
					<option>DRIVER</option>
					<option>PASSENGER</option>
				</select>
				<div class="box2"></div>
			</div>
			<label class="labels">Personal information</label>
			<div id="register">
				<div class="box2"></div>
				<input type="text" id="color" placeholder="COLOR"></input>
				<select id="brand">
					<option>BRAND</option>
				</select>
				<select id="capacity">
					<option>CAPACITY</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
				</select>
				<div class="box2"></div>
			</div>
			<label class="labels">Car Legal Information</label>
			<div id="register">
				<div class="box2"></div>
				<input type="text" id="plates" placeholder="PLATES"></input>
				<input type="text" id="licencse" placeholder="LICENSE NUMBER"></input>
				<input type="text" id="security" placeholder="SECURITY NUMBER"></input>
				<div class="box2"></div>
			</div>
			<a href="register2.html"><button style="float: left; margin-left:20px;">PREVIEW</button></a>
			<a href="index.html	"><button>FINISH</button></a>
		</main>
	</body>
	<footer>
		QUE ONDA
	</footer>
</html>
