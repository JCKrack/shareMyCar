<!DOCTYPE HTML>
<html>
<head>
	<title>Register Driver - ShareMyCar</title>
	<link rel="stylesheet" href="css/register.css">
	<link rel="icon" type="image/png" href="img/smc.png">
	<script src="js/index.js"></script>
</head>
<body onload="init()">
	<div id="empty">
		<header>
			<div class="menu">
				<div class="logo">
					<a href="index.html"><img src="img/logo.png" alt="ShareMyCar Logo"/></a>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="travels.html">Travels</a></li>
						<li><a href="#">Community</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>
	<div id="content">
			<h1>Register as Driver</h1>
			<h2>Drive, Help, Earn Earnings.</h2>
        <div class="form">
          <input type="text" name="firstname" placeholder="First Name">
          <input type="text" name="lastname" placeholder="Last Name">
          <input type="date" name="dateofbirth" placeholder="Date Of Birth: dd/mm/yy">
          <input type="email" name="email" placeholder="Email: example@email.com">
          <input type="tel" name="phonenumber" placeholder="Phone Number: In The Form xxx-xxx-xxxx"required
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    			<span class="validity"></span>
					<select id="countries" onchange="fillStates()">
						<option value="Select Country...">Select Country...</option>
					</select>
					<select id="states" onchange="fillCities()">
						<option value="Select State...">Select State...</option>
					</select>
					<select id="cities" onchange="fillUniversities()">
						<option value="Select City...">Select City...</option>
					</select>
					<select id="universities" onclick="latlon()">
						<option value="Select university...">Select University...</option>
					</select>
					<p id="latitude">Latitude</p>
					<p id="longitude">Longitude</p>
					<h2>Login information</h2>
					<input type="text" name="username" placeholder="Username">
					<input type="password" name="firstname" placeholder="Password">
					<input type="password" name="firstname" placeholder="Confirm Password">
					<h2>Car Information</h2>
					<select id="brands" onchange="fillModels()">
						<option>Select Brand...</option>
					</select>
					<select id="models">
						<option>Select Model...</option>
					</select>
					<input type="date" name="year" placeholder="Year">
					<input type="text" name="username" placeholder="License Plate: XXX-XX-XX">
					<input type="text" name="username" placeholder="Driver License">
					<div class="formbuttons">
						<button class="ok">Register</button>
					</div>
				</div>
  </div>
	<footer>

	</footer>
</body>
</html>
